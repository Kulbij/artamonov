<ul>
    {% for program in programs %}
        <li class="button-prog">
            <a
                href=""
                data-request="onShowProgram"
                data-request-data="id: '{{ program.id }}'"
                data-request-update="'modals/program' : 'div.modal.modal-prog'"
            >{{ program.name }}</a>
        </li>
    {% endfor %}
</ul>
