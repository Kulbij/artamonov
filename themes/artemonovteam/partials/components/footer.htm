            <div class="about">
                <h2>
                    {{ 'О нас'|_ }}
                </h2>
                <p>{{ setting.about|raw|trim|striptags }}</p>
                {% component 'contacts' %}
                {% component 'socials' %}
            </div>
            {% component 'askquestion' %}

        <div class="bottom-foot">

                <p>
                    {{ 'Copyright'|_ }} {{ 'now'|date('Y') }}
                </p>
                <div class="copyright">
                    Development by&nbsp;
                    <a href="http://intertechcompany.com/" target="_blank">Intertech</a>
                </div>
            </div>
        </div>
    </div>
</footer>
