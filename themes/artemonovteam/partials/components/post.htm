<main>
    <section class="wrap-single">
        <div class="container">
            <div class="text-block">
                <div class="img-holder">
                    <div class="img-opacity" style='background-image: url({{ post.image.path }})'></div>
                    <img src="{{ post.image.path }}" alt="img">
                </div>
                <article>
                    <div class="date-single">
                        {{ post.event|date('d M Y') }}
                    </div>
                    <h3>{{ post.title }}</h3>

                    {{ post.description|raw }}

                    <iframe width="560" height="315" src="{{ post.video }}" frameborder="0" allowfullscreen></iframe>
                </article>
            </div>
            <div class="social">
                {#<div class="share">
                    {{ 'Поделиться:'|_ }}
                </div>#}
                <div class="social-share share">
                {{ 'Поделиться'|_ }}
                    
                  </div>
                  <div data-services="facebook" class="ya-share2"></div>
                {#<ul>
                    <li class="facebook">
                        
                        <a href="#" class="fa fa-facebook" aria-hidden="true"></a>
                    </li>
                </ul>#}
            </div>
            {% if post.tags|length > 0 %}
                <div class="tag-block">
                    <div class="tag">
                        {{ 'Теги'|_ }}:
                    </div>
                    <ul>
                        {% for tag in post.tags %}
                            <li>
                                <a href="{{ 'posts'|page }}?tag={{ tag.id }}">{{ tag.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>

                </div>
            {% endif %}
        </div>
    </section>

</main>
