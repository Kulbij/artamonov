{% if user.programsUser|length > 0 %}
<li>
    <p>{{ 'Мои программы'|_ }}:</p>
    <ul class="my-programs">
        {% for program in user.programsUser %}
        <li class="button-prog">
            <a
                href=""
                data-request="programsUser::onShowProgram"
                data-request-data="id: '{{ program.id }}'"
                data-request-update="'modals/program' : 'div.modal.modal-prog'"
            >{{ program.name }}</a>
        </li>
        {% endfor %}
    </ul>
</li>
{% endif %}
