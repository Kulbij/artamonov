<main>
    <section class="programs">
        <div class="container">
            <div class="content">
                <h2>
                    {{ 'Программы тренировок'|_ }}
                </h2>
                <form>
                    <fieldset>
                        <legend>{{ 'Выберите категорию'|_ }}</legend>
                        <ul>
                            <li>
                                <input checked="checked" type="radio" id="all" name="category" class="checkbox"
                                data-request="onFiltred"
                                data-request-update="'programs.htm' : 'div.list-prog'"
                                >
                                <label for="all"
                                >{{ 'Все'|_ }}</label>
                            </li>
                            {% for category in categories %}
                                <li>
                                    <input type="radio" id="category-{{ category.id }}" name="category" value="{{ category.slug }}" class="checkbox"
                                    data-request="onFiltred"
                                    data-request-data="id: '{{ category.id }}'"
                                    data-request-update="'programs' : '.list-prog'"
                                    >
                                    <label for="category-{{ category.id }}">{{ category.name }}</label>
                                </li>
                            {% endfor %}
                        </ul>

                    </fieldset>
                </form>

                {% if programs|length > 0 %}
                    <div class="list-prog">
                        {% partial 'programs' %}
                    </div>
                {% endif %}
            </div>
        </div>
    </section>

    <div class="modal modal-prog"></div>

    <div class="modal modal-callback">
        <div class="modal-form-callback">
            <div class="close"></div>
            <form action="#" method="get">
                <fieldset>
                    <legend>{{ 'Форма обратной связи'|_ }}</legend>
                    <p>{{ 'Программа тренировок дома'|_ }}</p>
                    <ul class="contacts-form">
                        <li>
                            <input type="text" id="name" name="name" placeholder="Имя">
                        </li>
                        <li>
                            <input type="text" id="last-name" name="last-name" placeholder="Фамилия">
                        </li>
                        <li>
                            <input type="text" id="phone" name="phone" placeholder="Телефон">
                        </li>
                        <li>
                            <input type="text" id="meil" name="meil" placeholder="Почта">
                        </li>
                        <li class="question">
                            <textarea name="question" id="question" placeholder="Занимались ли ранее каким-то спортом? Каким?"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <input type="submit" value="Отправить" class="butt">
            </form>
        </div>
    </div>


</main>
