<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
    <h2>
        {{ 'Восстановление пароля'|_ }}
    </h2>
    <input name="code" type="text" id="code" placeholder="{{ 'Введите код'|_ }}" size="34" value="{{ __SELF__.code }}">
    <input type="password" name="password" id="pass-new" placeholder="{{ 'Введите новый пароль'|_ }}" size="34">
    <input type="submit" value="{{ 'Изменить'|_ }}" class="butt" id="button-change-contact">
</form>
