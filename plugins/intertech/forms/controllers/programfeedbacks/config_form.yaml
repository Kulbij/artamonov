# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Обратная связь программы

# Model Form Field configuration
form: $/intertech/forms/models/programfeedback/fields.yaml

# Model Class name
modelClass: Intertech\Forms\Models\ProgramFeedback

# Default redirect location
defaultRedirect: intertech/forms/programfeedbacks

# Create page
create:
    title: Создание обратной связи программы
    redirect: intertech/forms/programfeedbacks/update/:id
    redirectClose: intertech/forms/programfeedbacks

# Update page
update:
    title: Редактирование обратной связи программы
    redirect: intertech/forms/programfeedbacks
    redirectClose: intertech/forms/programfeedbacks

# Preview page
preview:
    title: Просмотр обратной связи программы
