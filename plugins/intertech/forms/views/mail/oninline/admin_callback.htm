<html>
<head>
    <meta charset="utf-8">
    <style>
        p {
            color: #282828;
            font-size: 14px;
            line-height: 22px;
            font-weight: 400;
            font-family: Helvetica, Arial, sans-serif;
            text-align: left;
        }
        h1, h2, h3, h4 {
            color: #282828;
            font-family: Helvetica, Arial, sans-serif;
            text-align: left;
        }
        h2 {
            font-size: 22px;
            font-weight: 700;
            line-height: 26px;
            margin-top: 0;
        }
        a {
            color: #fff;
            font-size: 14px;
            line-height: 22px;
            font-weight: 400;
            font-family: Helvetica, Arial, sans-serif;
            margin:1em 0 2em;
            outline:none;
            text-decoration:none;
        }
        table {
            border-collapse:collapse;
            margin:0;
            padding:0;
            border: none;
            width: 100%;
        }
        td {
            text-align: center;
        }
        img {
            border: none;
            display: inline;
            vertical-align: bottom;
            padding: 0;
            text-align: center;
        }
        .page {
            background-color:#ffffff;
            border-radius: 2px;
            margin: auto;
            width: 580px;
        }
        .top-image {}
        .top-image > tbody > tr > td {
            padding-top: 46px;
            padding-right: 17px;
            padding-bottom: 40px;
        }
        .par-1 > tbody > tr > td, .head-1 > tbody > tr > td {
            padding: 0 46px;
        }
        .par-1 p {
            width: 480px;
        }

        .main-table {
            background-color:#fff;
            height:100%;
            text-align: center;
            vertical-align: top;
            width:100%;
            padding: 46px 49px 52px;
        }
        .main-table > tbody > tr > td {
            text-align: center;
        }
        .main-table > tbody > tr > td > table {
            text-align: center;

        }
        .space-1 > tbody > tr > td {
            padding: 19px 18px
        }
        .button > tbody > tr > td > table > tbody > tr > td {
            padding-top:12px;
            padding-right:18px;
            padding-bottom:20px;
            padding-left:18px;
            color:#84888a;
            font-family: Helvetica, Arial, sans-serif;
            font-size:16px;
            line-height:150%;
            text-align:center;
        }
        .button > tbody > tr > td > table > tbody > tr > td > div {
            text-align:center;
            margin:0 auto;
            margin-bottom:27px;
        }
        .footer > tbody > tr > td > table > tbody > tr > td > div {
            padding: 37px 0;
        }
        .footer > tbody > tr > td > p > a {
            padding:0 10px;
            color:#282828;
            text-decoration:none;
            word-wrap:break-word;
        }
        .footer > tbody > .socials > td > p {
            white-space:nowrap;

            text-align:center;
            font-size:14px;
            line-height:16px;
            color:#282828;
            margin: 50px 0 15px;
        }
        .footer > tbody > .socials a > img {
            max-width: 100%;
        }

        .footer > tbody > .options a {
            color: #cdd0dc;
            font-size: 12px;
            font-weight: 400;
            line-height: 12px;
        }
        .footer > tbody > .options p {
            margin-top: 0;
            text-align: center;
        }

        .socials a {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 20px;
            vertical-align: middle;
            vertical-align: middle;
            padding: 0!important;
        }
        .socials a:last-child{
            margin-right: 0;
        }


        .logo{
            display: inline-block;
            margin: auto;
        }

        .items th, .items td{

            color: #282828;
            font-size: 14px;
            font-family: Helvetica, Arial, sans-serif;
        }
        .items td {
            font-weight: 400;
        }
    </style>
</head>
<body>
<center>
    <table class="main-table" align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
        <tbody>
        <tr>
            <td align="center">
                <table class="top-image">
                    <tbody>
                    <tr>
                        <td>
                            <center>
                                <a class="logo" href="{{ url() }}" target="_blank">
                                    <img alt="korkki" src="{{ message.embed('themes/korkki/assets/images/icons/logo.png') }}" width="157" height="35">
                                </a>
                            </center>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table class="page" style="border: 3px solid #a1e7ee;">
                    <tbody>
                    <tr>
                        <td>
                            <table>
                                <tbody>
                                <tr>
                                    <td>
                                        <table class="space-1">
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <table>
                                                        <tbody>
                                                        <tr>
                                                            <td>
                                                                <span></span>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                        <table class="head-1">
                                            <tbody>
                                                <tr>
                                                    <td valign="top">
                                                        <table>
                                                            <tbody>
                                                            <tr>
                                                                <td>
                                                                    <h2>
                                                                        Обратный звонок
                                                                    </h2>
                                                                    <p><b>Дата заказа:</b> {{ date }}</p>
                                                                    <p><b>Имя:</b> {{ data.name }}</p>
                                                                    <p><b>E-mail:</b> {{ data.email }}</p>
                                                                    <p><b>Телефон:</b> {{ data.phone }}</p>
                                                                    <p><b>Удобное время:</b> {{ data.convenient_time }}</p>
                
                                                                    <table class="space-1">
                                                                        <tbody>
                                                                        <tr>
                                                                            <td>
                                                                                <table>
                                                                                    <tbody>
                                                                                    <tr>
                                                                                        <td>
                                                                                            <span></span>
                                                                                        </td>
                                                                                    </tr>
                                                                                    </tbody>
                                                                                </table>
                                                                            </td>
                                                                        </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <table class="space-1">
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <table>
                                                        <tbody>
                                                        <tr>
                                                            <td>
                                                                <span></span>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table class="footer">
                    <tbody>
                    <tr class="socials">
                        <td>
                            <p>
                            {% if socials.socials|length > 0 %}
                                {% for social in socials.socials %}
                                    {% if social.icon %}
                                    <a href="{{ social.url }}" target="_blank">
                                        <img src="{{ message.embed("themes/korkki/assets/images/icons/#{social.icon}") }}" />
                                    </a>
                                    {% endif %}
                                {% endfor %}
                            {% endif %}

                            </p>

                        </td>
                    </tr>

                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</center>
</body>
</html>
