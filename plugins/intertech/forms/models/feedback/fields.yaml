# ===================================
#  Form Field Definitions
# ===================================

fields:
    full_name:
        label: Полное имя
        type: text
        span: left

    email:
        label: Email
        type: text
        span: right

    message:
        label: Сообщение
        type: textarea

    created_at:
        label: Дата создания
        type: datepicker
        span: left

    updated_at:
        label: Последнее обновление
        type: datepicker
        span: right
