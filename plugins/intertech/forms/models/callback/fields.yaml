# ===================================
#  Form Field Definitions
# ===================================

fields:
    first_name:
        label: Имя
        type: text
        span: left

    last_name:
        label: Фамилия
        type: text
        span: right

    phone:
        label: Телефон
        type: text
        span: left

    gender:
        label: Пол
        type: dropdown
        span: right
        options:
            0: Мужской
            1: Женской

    message:
        label: Сообщение
        type: textarea

    created_at:
        label: Дата создания
        type: datepicker
        span: left

    updated_at:
        label: Последнее обновление
        type: datepicker
        span: right
