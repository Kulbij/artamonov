# ===================================
#  List Column Definitions
# ===================================

columns:
    id:
        label: ID
        searchable: true
        invisible: true

    first_name:
        label: Имя
        searchable: true

    last_name:
        label: Фамилия
        searchable: true

    phone:
        label: Телефон
        searchable: true

    email:
        label: Email
        searchable: true

    massage:
        label: Сообщение
        select: left(massage, 100)
        searchable: true

    created_at:
        label: Дата создания
        type: datetime

    updated_at:
        label: Последнее обновление
        type: datetime
        invisible: true
