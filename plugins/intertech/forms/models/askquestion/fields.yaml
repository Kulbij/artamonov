# ===================================
#  Form Field Definitions
# ===================================

fields:
    first_name:
        label: Имя
        type: text
        span: left

    last_name:
        label: Фамилия
        type: text
        span: right

    email:
        label: E-mail
        type: text
        span: left

    phone:
        label: Телефон
        type: text
        span: right

    massage:
        label: Сообщение
        type: textarea

    created_at:
        label: Дата создания
        type: datepicker
        span: left

    updated_at:
        label: Последнее обновление
        type: datepicker
        span: right
