# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Название
        type: text
        span: left
        placeholder: Введите название программы

    slug:
        label: Ссылка
        required: true
        span: right
        preset:
            field: name
            type: slug

    is_enabled:
        label: Видимость
        type: switch
        span: left
        comment: Отображать программу на сайте
        default: true

    category:
        label: Категория
        type: relation
        span: right

    short_text:
        label: Краткий текст
        type: textarea
        size: middle
        placeholder: Введите краткий текст

    description:
        label: Описание
        type: richeditor
        comment: Описание к посту